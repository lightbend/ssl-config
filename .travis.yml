language: scala
sudo: false
dist: trusty
group: beta
scala:
- 2.10.7
- 2.11.12
- 2.12.6
- 2.13.0-M4
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
  - "$HOME/.sbt/launchers/"
script:
- sbt "+++ $TRAVIS_SCALA_VERSION test"
- sbt "+++ $TRAVIS_SCALA_VERSION doc"
- sbt "+++ $TRAVIS_SCALA_VERSION mimaReportBinaryIssues"
before_cache:
- find $HOME/.sbt -name "*.lock" -delete
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
notifications:
  slack:
    secure: 
